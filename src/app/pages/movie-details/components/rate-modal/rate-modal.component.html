<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" >
    <div class="bg-slate-800 relative rounded p-6">
      <div class="form-group absolute top-7 right-7">
        <button class="close-button font-bold text-slate-300 px-2 bg-slate-700" (click)="close()">X</button>
      </div>
  
      <h2 class="text-2xl font-bold mb-4 text-white">Rate Movie</h2>
  
      <form [formGroup]="ratingForm" (ngSubmit)="submitRating()">
        <div class="mb-4">
          <label class="font-semibold text-white">Rating:</label>
          <div class="flex gap-2 mt-2">
            <button [class.bg-indigo-500]="ratingForm.get('rating')?.value === true" (click)="ratingForm.get('rating')?.setValue(true)" title="Thumbs Up" class="p-2 border border-slate-700 rounded">
              👍
            </button>
            <button [class.bg-indigo-500]="ratingForm.get('rating')?.value === false" (click)="ratingForm.get('rating')?.setValue(false)" title="Thumbs Down" class="p-2 border border-slate-700 rounded">
              👎
            </button>
          </div>
          <!-- Display validation error message if rating is not selected -->
          <div *ngIf="ratingForm.get('rating')?.invalid && ratingForm.get('rating')?.touched" class="text-red-500">
            Please select a rating.
          </div>
        </div>
  
        <div class="mb-4">
          <label for="comment" class="font-semibold text-white">Comment:</label>
          <textarea formControlName="comment" id="comment" rows="4" class=" mt-3 w-full p-2 border border-slate-700 bg-slate-700 text-slate-300 rounded"></textarea>
          <!-- Display validation error message if comment is not provided or exceeds the max length -->
          <div *ngIf="ratingForm.get('comment')?.invalid && (ratingForm.get('comment')?.touched || ratingForm.get('comment')?.dirty)" class="text-red-500">
            <ng-container *ngIf="ratingForm.get('comment')?.errors?.['required']">Comment is required.</ng-container>
            <ng-container *ngIf="ratingForm.get('comment')?.errors?.['maxlength']">Comment should not exceed 200 characters.</ng-container>
          </div>
        </div>
  
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-1 rounded-2xl bg-indigo-500 text-white">Submit</button>
        </div>
      </form>
    </div>
  </div>
