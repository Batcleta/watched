<h2 class="mt-10">
    <a class="bg-indigo-500  py-2 px-4 text-white rounded-2xl hover:scale-105 transition-all" routerLink="">{{ back
        }}</a>
</h2>


<h2 class="text-2xl font-bold text-slate-50 mt-10">Movie Search</h2>

<form [formGroup]="searchForm" (ngSubmit)="searchMovies()" class="mt-4">
    <div class="flex items-center">
        <input formControlName="searchQuery" type="text" placeholder="Search for movies"
            class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 flex-grow" />
        <button type="submit"
            class="px-4 py-2 bg-indigo-500 text-white rounded-r-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Search
        </button>
    </div>
</form>

<div class="search-results mt-4" *ngIf="apiMovies.length > 0">
    <h3 class="text-xl font-bold text-slate-50">Search Results:</h3>
    <ul class="mt-5">
        <li *ngFor="let movie of apiMovies" class="flex items-center justify-between border-b border-slate-600 py-2">
            <div class="movie-details flex gap-4">
                <div class="min-w-[150px]">
                    <img width="150" [src]="
                'https://image.tmdb.org/t/p/w220_and_h330_face' +
                movie.poster_path
              " [alt]="movie.original_title" />
                </div>
                <div class="text-slate-50">
                    <h4 class="text-slate-50 text-lg font-bold">
                        {{ movie.original_title }}
                    </h4>
                    <small class="">Release date: {{ movie.release_date }}</small>

                    <p class="mt-3">
                        Vote: <b> {{ movie.vote_average }}</b>
                    </p>

                    <h3 class="mt-4 font-bold">Overview:</h3>
                    <p class="mt-1">{{ movie.overview }}</p>
                </div>
            </div>
            <button (click)="selectMovie(movie)"
                class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Add
            </button>
        </li>
    </ul>
</div>
